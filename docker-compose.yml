version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: link_shortener
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://user:password@db/link_shortener
      SECRET_KEY: your-secret-key
      ALGORITHM: HS256
    depends_on:
      - db

volumes:
  postgres_data:
